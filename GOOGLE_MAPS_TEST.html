<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Google Maps API</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            border-bottom: 3px solid #4285F4;
            padding-bottom: 10px;
        }
        .test-item {
            padding: 15px;
            margin: 15px 0;
            border-radius: 4px;
            border-left: 4px solid #ddd;
        }
        .test-item.pass {
            background: #d4edda;
            border-left-color: #28a745;
        }
        .test-item.fail {
            background: #f8d7da;
            border-left-color: #dc3545;
        }
        .test-item.info {
            background: #d1ecf1;
            border-left-color: #17a2b8;
        }
        .status {
            font-weight: bold;
        }
        .status.pass::before {
            content: "‚úì ";
            color: #28a745;
        }
        .status.fail::before {
            content: "‚úó ";
            color: #dc3545;
        }
        .status.info::before {
            content: "‚Ñπ ";
            color: #17a2b8;
        }
        code {
            background: #f4f4f4;
            padding: 2px 6px;
            border-radius: 3px;
            font-family: monospace;
        }
        button {
            background: #4285F4;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #3367D6;
        }
        #mapContainer {
            width: 100%;
            height: 400px;
            border: 2px solid #ddd;
            border-radius: 4px;
            margin: 20px 0;
            display: none;
        }
        .map-visible #mapContainer {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß™ Test Google Maps API</h1>
        
        <div class="test-item info">
            <p><span class="status info">Info</span> Este test verifica que tu API Key de Google Maps est√© correctamente configurada.</p>
        </div>

        <button onclick="testAPIKey()">üîç Verificar API Key</button>
        <button onclick="testAPIsLoaded()">üì¶ Verificar APIs Cargadas</button>
        <button onclick="testMapInitialization()">üó∫Ô∏è Inicializar Mapa</button>
        <button onclick="location.reload()">üîÑ Recargar</button>

        <div id="results"></div>
        <div id="mapContainer"></div>
    </div>

    <script>
        const resultsDiv = document.getElementById('results');

        function addResult(title, status, message) {
            const itemDiv = document.createElement('div');
            itemDiv.className = `test-item ${status}`;
            itemDiv.innerHTML = `
                <p><span class="status ${status}">${title}</span></p>
                <p>${message}</p>
            `;
            resultsDiv.appendChild(itemDiv);
        }

        function testAPIKey() {
            resultsDiv.innerHTML = '';
            addResult('Paso 1', 'info', 'Verificando API Key...');

            // Obtener del local storage o de la URL
            const apiKeyFromEnv = 'AIzaSyA8IVlTXOjnluK9CCJUNj6JCvtYHOaT0r4'; // Esta es la que leemos del .env

            if (!apiKeyFromEnv) {
                addResult('API Key', 'fail', 'No se encontr√≥ <code>VITE_GOOGLE_MAPS_API_KEY</code> en el ambiente. Verifica el archivo <code>frontend/.env</code>');
                return;
            }

            addResult('API Key Detectada', 'pass', `API Key encontrada: <code>${apiKeyFromEnv.substring(0, 20)}...</code>`);

            // Intentar cargar Google Maps
            addResult('Cargando SDK', 'info', 'Intentando cargar Google Maps SDK...');

            if (window.google && window.google.maps) {
                addResult('Google Maps SDK', 'pass', 'Google Maps SDK ya est√° cargado en la p√°gina');
                testAPIsLoaded();
            } else {
                const script = document.createElement('script');
                script.src = `https://maps.googleapis.com/maps/api/js?key=${apiKeyFromEnv}&libraries=places,geometry`;
                script.async = true;
                script.defer = true;
                script.onload = () => {
                    addResult('SDK Cargado', 'pass', 'Google Maps SDK cargado exitosamente');
                    testAPIsLoaded();
                };
                script.onerror = (err) => {
                    addResult('Error en SDK', 'fail', `Error cargando Google Maps: ${err}`);
                };
                document.head.appendChild(script);
            }
        }

        function testAPIsLoaded() {
            if (!window.google || !window.google.maps) {
                addResult('Estado', 'fail', 'Google Maps a√∫n no est√° cargado. Espera un momento e intenta nuevamente.');
                return;
            }

            addResult('Google Maps Object', 'pass', 'Objeto <code>google.maps</code> disponible ‚úì');

            // Verificar APIs espec√≠ficas
            if (window.google.maps.places) {
                addResult('Places API', 'pass', 'Places API disponible (Autocomplete, PlacesService)');
            } else {
                addResult('Places API', 'fail', 'Places API NO disponible. Habil√≠tala en Google Cloud Console');
            }

            if (window.google.maps.Geocoder) {
                addResult('Geocoding API', 'pass', 'Geocoding API disponible (Geocoder)');
            } else {
                addResult('Geocoding API', 'fail', 'Geocoding API NO disponible. Habil√≠tala en Google Cloud Console');
            }

            if (window.google.maps.Map) {
                addResult('Maps API', 'pass', 'Maps JavaScript API disponible');
            } else {
                addResult('Maps API', 'fail', 'Maps JavaScript API NO disponible');
            }
        }

        function testMapInitialization() {
            if (!window.google || !window.google.maps) {
                addResult('Error', 'fail', 'Google Maps no est√° cargado. Ejecuta primero "Verificar API Key"');
                return;
            }

            document.querySelector('.container').classList.add('map-visible');
            const mapContainer = document.getElementById('mapContainer');

            try {
                const map = new google.maps.Map(mapContainer, {
                    center: { lat: 15.3197, lng: -91.4714 }, // Huehuetenango
                    zoom: 13,
                    mapTypeControl: true,
                    streetViewControl: false,
                    fullscreenControl: true,
                });

                const marker = new google.maps.Marker({
                    position: { lat: 15.3197, lng: -91.4714 },
                    map: map,
                    title: 'Huehuetenango'
                });

                addResult('Mapa Inicializado', 'pass', 'Mapa de Google Maps inicializado correctamente en Huehuetenango');
                addResult('Funcionalidad', 'pass', 'El marcador est√° visible. Intenta hacer zoom, arrastrar, y cambiar el tipo de mapa.');

            } catch (error) {
                addResult('Error Inicializando', 'fail', `Error: ${error.message}`);
            }
        }

        // Test inicial autom√°tico
        window.addEventListener('load', () => {
            addResult('Listo', 'info', 'Presiona los botones arriba para probar tu configuraci√≥n');
        });
    </script>
</body>
</html>
